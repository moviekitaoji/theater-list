<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣特殊影廳、4K影廳列表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@500;900&display=swap');
        
        body { background-color: #0b0e14; color: #e6edf3; font-family: 'Inter', 'Noto Sans TC', sans-serif; }
        
        /* 標籤與狀態 */
        .status-badge { 
            width: 22px; height: 22px; 
            display: inline-flex; align-items: center; justify-content: center; 
            font-size: 10px; font-weight: 900; flex-shrink: 0; border-radius: 50%;
        }
        .badge-4k { background-color: #ffd700; color: #000; box-shadow: 0 0 10px rgba(255, 215, 0, 0.4); }
        .badge-large { background-color: #484f58; color: #ffffff; font-size: 11px; }

        .ratio-tag { font-weight: 800; font-size: 11px; min-width: 32px; text-align: center; }

        /* 卡片設計 */
        .category-card { 
            border: 3px solid; 
            background: #161b22; 
            border-radius: 14px; padding: 20px; 
            height: fit-content;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        
        .filter-checkbox { accent-color: #238636; width: 18px; height: 18px; cursor: pointer; }
    </style>
</head>
<body class="p-4 md:p-8">
    <header class="mb-10 border-b border-gray-800 pb-8 text-center">
        <h1 class="text-3xl md:text-5xl font-black text-white tracking-widest mb-6">台灣特殊影廳、4K影廳列表</h1>
        
        <div class="flex flex-wrap justify-center gap-4">
            <div class="bg-[#1c2128] border border-[#30363d] p-4 rounded-xl flex flex-wrap gap-8 shadow-xl">
                <label class="flex items-center gap-2 cursor-pointer group">
                    <input type="checkbox" id="f4k" class="filter-checkbox" onchange="updateView()">
                    <span class="text-sm font-bold group-hover:text-yellow-400">顯示 4K</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer group">
                    <input type="checkbox" id="fL" class="filter-checkbox" onchange="updateView()">
                    <span class="text-sm font-bold group-hover:text-gray-300">巨大銀幕 (大)</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer group">
                    <input type="checkbox" id="fM" class="filter-checkbox" onchange="updateView()">
                    <span class="text-sm font-bold group-hover:text-purple-400">動態座椅</span>
                </label>
            </div>
        </div>
    </header>

    <div id="container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 items-start"></div>

    <footer class="mt-16 border-t border-[#30363d] pt-10 text-sm text-gray-500">
        <div id="ratio-legend" class="flex flex-wrap justify-center gap-3 mb-8"></div>
        <div class="bg-[#161b22] p-6 rounded-lg border border-[#30363d] opacity-90 text-xs leading-relaxed max-w-4xl mx-auto">
            <p>※ 資料來源：電影北大路 Movie Kitaoji。最後更新：2025/12/25</p>
        </div>
    </footer>

    <script>
        // 資料庫內容 (內嵌避免 CORS 錯誤)
        const theaterData = {
            "categories": [
                {
                    "name": "IMAX 系列",
                    "color": "#ffdd00",
                    "subgroups": [
                        { "subtitle": "IMAX GT 3D 雷射 (1.43:1)", "color": "#ffdd00", "items": [
                            {"theater": "美麗華大直", "hall": "IMAX G", "is4k": true, "isLarge": true, "ratio": "G"}
                        ]},
                        { "subtitle": "IMAX 商業雷射 (1.90:1)", "color": "#ffaa00", "items": [
                            {"theater": "花蓮威秀", "hall": "IMAX I", "is4k": true, "isLarge": true, "ratio": "I"},
                            {"theater": "嘉義in89", "hall": "IMAX I", "is4k": true, "isLarge": true, "ratio": "I"}
                        ]},
                        { "subtitle": "IMAX 雷射 XT", "color": "#ffe100", "items": [
                            {"theater": "板橋大遠百威秀", "hall": "IMAX I", "is4k": true, "isLarge": true, "ratio": "I"},
                            {"theater": "新店裕隆城威秀", "hall": "IMAX I", "is4k": true, "isLarge": true, "ratio": "I"},
                            {"theater": "高雄大遠百威秀", "hall": "IMAX I", "is4k": true, "isLarge": true, "ratio": "I"},
                            {"theater": "新竹巨城威秀", "hall": "IMAX I", "is4k": true, "isLarge": false, "ratio": "I"}
                        ]},
                        { "subtitle": "IMAX 數位 Xenon (2K)", "color": "#ff55ff", "items": [
                            {"theater": "美麗華新台茂", "hall": "IMAX I", "is4k": false, "isLarge": true, "ratio": "I"},
                            {"theater": "台中大遠百威秀", "hall": "IMAX I", "is4k": false, "isLarge": false, "ratio": "I"},
                            {"theater": "台南南紡威秀", "hall": "IMAX I", "is4k": false, "isLarge": true, "ratio": "I"}
                        ]}
                    ]
                },
                {
                    "name": "DOLBY 系列",
                    "color": "#00f2ff",
                    "subgroups": [
                        { "subtitle": "杜比影院 Dolby Cinema", "color": "#00f2ff", "items": [
                            {"theater": "美麗華大直", "hall": "杜比影院 T", "is4k": true, "isLarge": false, "ratio": "T"},
                            {"theater": "桃園青埔新光", "hall": "杜比影院 F", "is4k": true, "isLarge": true, "ratio": "F"}
                        ]},
                        { "subtitle": "杜比全景聲 Dolby Atmos", "color": "#00ff88", "items": [
                            {"theater": "國賓大戲院", "hall": "巨幕廳 F", "is4k": true, "isLarge": true, "ratio": "F", "isMotion": true},
                            {"theater": "西門in89", "hall": "COACH S", "is4k": true, "ratio": "S"},
                            {"theater": "林口晴暶國賓", "hall": "2廳 S", "is4k": true, "isMotion": true, "ratio": "S"},
                            {"theater": "桃園八德國賓", "hall": "2廳 T", "is4k": true, "isMotion": true, "ratio": "T"},
                            {"theater": "台中新時代威秀", "hall": "1廳 F", "is4k": true, "ratio": "F"},
                            {"theater": "台南西門新光", "hall": "LUXE S", "is4k": true, "isLarge": true, "ratio": "S"},
                            {"theater": "高雄草衙道國賓", "hall": "10廳 F", "is4k": true, "isMotion": true, "ratio": "F"}
                        ]}
                    ]
                },
                {
                    "name": "CJ 4DPLEX 系列",
                    "color": "#ff00ff",
                    "subgroups": [
                        { "subtitle": "ULTRA 4DX / 4DX", "color": "#ff00ff", "items": [
                            {"theater": "台北大巨蛋秀泰", "hall": "(1)U4DX", "is4k": true, "isMotion": true},
                            {"theater": "台北大巨蛋秀泰", "hall": "(2)U4DX", "is4k": true, "isMotion": true},
                            {"theater": "高雄夢時代秀泰", "hall": "U4DX", "is4k": true, "isMotion": true},
                            {"theater": "台北信義威秀", "hall": "4DX S", "is4k": false, "isMotion": true, "ratio":"S"},
                            {"theater": "林口三井威秀", "hall": "4DX F", "is4k": true, "isMotion": true, "ratio":"F"}
                        ]},
                        { "subtitle": "ScreenX", "color": "#ff88ff", "items": [
                            {"theater": "台北欣欣秀泰", "hall": "SCREENX S", "is4k": true, "isLarge": true, "ratio": "S"},
                            {"theater": "台中站前秀泰", "hall": "SCREENX F", "is4k": true, "isLarge": true, "ratio": "F"},
                            {"theater": "高雄夢時代秀泰", "hall": "SCREENX F", "is4k": true, "isLarge": true, "ratio": "F"}
                        ]}
                    ]
                },
                {
                    "name": "數位 4K 影廳",
                    "color": "#ffffff",
                    "subgroups": [
                        { "subtitle": "精選 4K 巨幕", "color": "#58a6ff", "items": [
                            {"theater": "台北松仁威秀", "hall": "泰坦廳 F", "is4k": true, "isLarge": true, "ratio": "F"},
                            {"theater": "西門in89", "hall": "LUXE S", "is4k": true, "isLarge": true, "ratio": "S"},
                            {"theater": "樂聲影城", "hall": "巨幕廳 U", "is4k": true, "isLarge": true, "ratio": "U"},
                            {"theater": "高雄夢時代秀泰", "hall": "寬巨幕 S", "is4k": true, "isLarge": true, "ratio": "S"}
                        ]},
                        { "subtitle": "其他 4K 影廳", "color": "#00ffcc", "items": [
                            {"theater": "桃園青埔新光", "hall": "5-12廳", "is4k": true},
                            {"theater": "台北松仁威秀", "hall": "MUCROWN F", "is4k": true, "ratio": "F"},
                            {"theater": "新店裕隆城威秀", "hall": "3 / 8 / 11 廳", "is4k": true, "ratio": "F"},
                            {"theater": "台中中港新光", "hall": "2 / 5 廳", "is4k": true, "ratio": "S"}
                        ]}
                    ]
                },
                {
                    "name": "MEDIA MATION 系列",
                    "color": "#ff6600",
                    "subgroups": [
                        { "subtitle": "MX4D 動態影廳", "color": "#ff6600", "items": [
                            {"theater": "台中中港新光", "hall": "MX4D S", "is4k": true, "isMotion": true, "ratio": "S"},
                            {"theater": "嘉義in89", "hall": "MX4D S", "is4k": false, "isMotion": true, "ratio": "S"}
                        ]}
                    ]
                },
                {
                    "name": "D-BOX 系列",
                    "color": "#9d4edd",
                    "subgroups": [
                        { "subtitle": "D-BOX 動態座椅", "color": "#9d4edd", "items": [
                            {"theater": "高雄義大國賓", "hall": "1廳 S", "is4k": false, "isMotion": true, "ratio": "S"},
                            {"theater": "屏東環球國賓", "hall": "1廳 F", "is4k": false, "isMotion": true, "ratio": "F"}
                        ]}
                    ]
                }
            ],
            "ratios": [
                {"label": "G=1.43", "desc": "原生巨幕"},
                {"label": "F=1.85", "desc": "全高比例"},
                {"label": "I=1.9", "desc": "數位比例"},
                {"label": "L=1.95", "desc": "LUXE 比例"},
                {"label": "U=2.0", "desc": "特殊比例"},
                {"label": "S=2.35~2.39", "desc": "寬螢幕比例"},
                {"label": "T=2.1~2.2", "desc": "特殊比例"}
            ]
        };

        const sortOrder = ["IMAX 系列", "DOLBY 系列", "CJ 4DPLEX 系列", "數位 4K 影廳", "MEDIA MATION 系列", "D-BOX 系列"];

        function renderLegend() {
            const legend = document.getElementById('ratio-legend');
            theaterData.ratios.forEach(r => {
                legend.innerHTML += `<span class="bg-[#1c2128] px-3 py-1.5 rounded-md text-[11px] border border-[#30363d] font-mono"><b class="text-blue-400 mr-2">${r.label}</b> ${r.desc}</span>`;
            });
        }

        function updateView() {
            const container = document.getElementById('container');
            const f4k = document.getElementById('f4k').checked;
            const fL = document.getElementById('fL').checked;
            const fM = document.getElementById('fM').checked;
            container.innerHTML = ''; 

            const sorted = [...theaterData.categories].sort((a,b) => sortOrder.indexOf(a.name) - sortOrder.indexOf(b.name));

            sorted.forEach(cat => {
                let catBody = '';
                let count = 0;

                cat.subgroups.forEach(sub => {
                    const items = sub.items.filter(i => (!f4k || i.is4k) && (!fL || i.isLarge) && (!fM || i.isMotion));
                    if (items.length > 0) {
                        count += items.length;
                        catBody += `
                            <div class="mt-8 first:mt-0">
                                <h3 class="text-[10px] uppercase tracking-[0.25em] font-black mb-4 border-l-4 pl-3" style="color: ${sub.color}; border-color: ${sub.color}">${sub.subtitle}</h3>
                                <ul class="space-y-4">
                                    ${items.map(i => {
                                        const col = i.color || sub.color;
                                        return `
                                        <li class="flex items-center justify-between text-[13px] border-b border-gray-800/40 pb-2">
                                            <div class="min-w-0 pr-2"><span class="font-bold truncate" style="color: ${col}ee">${i.theater}</span></div>
                                            <div class="flex items-center gap-3 flex-shrink-0">
                                                <span class="font-bold text-xs" style="color: ${col}dd">${i.hall}</span>
                                                <span class="ratio-tag" style="color: ${col}bb">${i.ratio || '-'}</span>
                                                <div class="flex items-center gap-1 w-[50px] justify-end">
                                                    ${i.isLarge ? '<span class="status-badge badge-large">大</span>' : '<span class="w-[22px]"></span>'}
                                                    ${i.is4k ? '<span class="status-badge badge-4k">4K</span>' : '<span class="w-[22px]"></span>'}
                                                </div>
                                            </div>
                                        </li>`;
                                    }).join('')}
                                </ul>
                            </div>`;
                    }
                });

                if (count > 0) {
                    container.innerHTML += `
                        <div class="category-card" style="border-color: ${cat.color}aa">
                            <h2 class="text-xl font-black mb-6 pb-2 border-b-2 flex items-center justify-between" style="border-color: ${cat.color}; color: ${cat.color}">
                                ${cat.name}
                                <span class="text-xs bg-gray-800 text-gray-300 px-3 py-0.5 rounded-full font-mono">${count}</span>
                            </h2>
                            ${catBody}
                        </div>`;
                }
            });
        }

        // 初始化
        renderLegend();
        updateView();
    </script>
</body>
</html>
