<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Premium Cinema Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #e6edf3; font-family: 'Inter', system-ui, sans-serif; }
        
        /* 4K 圓形標示 */
        .badge-4k { 
            background-color: #ffd700; color: #000; 
            border-radius: 50%; width: 22px; height: 22px; 
            display: inline-flex; align-items: center; justify-content: center; 
            font-size: 9px; font-weight: 900; flex-shrink: 0;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }
        
        /* 巨大銀幕標示 */
        .badge-large { 
            border: 1.5px solid #fff; border-radius: 50%; 
            width: 18px; height: 18px; display: inline-flex; 
            align-items: center; justify-content: center; 
            font-size: 10px; flex-shrink: 0; font-weight: bold; 
            margin-right: 4px;
        }

        /* 比例標籤 */
        .ratio-tag { color: #58a6ff; font-weight: 800; font-size: 11px; min-width: 24px; text-align: center; }

        /* 瀑布流卡片容器 */
        .category-card { 
            border: 1px solid #30363d; background: #161b22; 
            border-radius: 12px; padding: 20px; transition: 0.3s; 
            display: inline-block; width: 100%; 
            break-inside: avoid-column; margin-bottom: 1.25rem; 
        }
        .category-card:hover { border-color: #8b949e; box-shadow: 0 8px 24px rgba(0,0,0,0.5); }
        
        .filter-checkbox { accent-color: #238636; width: 18px; height: 18px; cursor: pointer; }
    </style>
</head>
<body class="p-6 md:p-10">
    <header class="flex flex-col xl:flex-row justify-between items-start xl:items-center mb-10 gap-6">
        <div>
            <h1 class="text-2xl md:text-3xl font-bold text-white tracking-tight">台灣特殊影廳列表 <span class="text-gray-500 font-light">| Premium Cinema Guide</span></h1>
            <p class="text-gray-400 mt-1">佈局優化：影城靠左 / 規格靠右</p>
        </div>
        
        <div class="bg-[#161b22] border border-[#30363d] p-3 rounded-lg flex flex-wrap gap-6 shadow-2xl">
            <label class="flex items-center gap-2 cursor-pointer group">
                <input type="checkbox" id="filter4k" class="filter-checkbox" onchange="updateView()">
                <span class="text-sm font-medium group-hover:text-white transition-colors">僅顯示 4K 投影</span>
            </label>
            <label class="flex items-center gap-2 cursor-pointer group">
                <input type="checkbox" id="filterLarge" class="filter-checkbox" onchange="updateView()">
                <span class="text-sm font-medium group-hover:text-white transition-colors">僅顯示巨大銀幕 (ⓧ)</span>
            </label>
        </div>
    </header>

    <div id="container" class="columns-1 md:columns-2 lg:columns-3 2xl:columns-4 gap-5">
        </div>

    <footer class="mt-12 border-t border-[#30363d] pt-8 text-sm text-gray-500">
        <div id="ratio-legend" class="flex flex-wrap gap-3 mb-6"></div>
        <div class="opacity-60 text-xs space-y-1">
            <p>※ 資料來源：電影北大路 Movie Kitaoji。最後更新：2025/12/25</p>
            <p>※ 排版邏輯：左側為<b>影城名稱</b>，右側為<b>[標誌] 影廳 / 比例 / 4K 標示</b></p>
        </div>
    </footer>

    <script>
        let rawData = null;

        async function init() {
            try {
                const response = await fetch('theaters.json');
                rawData = await response.json();
                renderLegend();
                updateView();
            } catch (e) { console.error("載入失敗", e); }
        }

        function renderLegend() {
            const legend = document.getElementById('ratio-legend');
            rawData.ratios.forEach(r => {
                legend.innerHTML += `<span class="bg-[#21262d] px-3 py-1 rounded-md text-[11px] border border-[#30363d]"><b class="text-blue-400 mr-2">${r.label}</b> ${r.desc}</span>`;
            });
        }

        function updateView() {
            const container = document.getElementById('container');
            const only4k = document.getElementById('filter4k').checked;
            const onlyLarge = document.getElementById('filterLarge').checked;
            container.innerHTML = ''; 

            rawData.categories.forEach(cat => {
                let categoryHtml = '';
                let totalInCat = 0;

                cat.subgroups.forEach(sub => {
                    const filteredItems = sub.items.filter(item => {
                        if (only4k && !item.is4k) return false;
                        if (onlyLarge && !item.isLarge) return false;
                        return true;
                    });

                    if (filteredItems.length > 0) {
                        totalInCat += filteredItems.length;
                        categoryHtml += `
                            <div class="mt-8 first:mt-0">
                                <h3 class="text-[10px] uppercase tracking-[0.2em] font-black mb-4 border-l-4 pl-3" style="color: ${sub.color}; border-color: ${sub.color}">
                                    ${sub.subtitle}
                                </h3>
                                <ul class="space-y-4">
                                    ${filteredItems.map(item => `
                                        <li class="flex items-center justify-between text-[13px] group border-b border-gray-800/40 pb-2">
                                            <div class="min-w-0 pr-4">
                                                <span class="font-bold truncate group-hover:text-white transition-colors" style="color: ${sub.color}ee">
                                                    ${item.theater}
                                                </span>
                                            </div>
                                            
                                            <div class="flex items-center gap-4 flex-shrink-0 ml-auto">
                                                <div class="flex items-center">
                                                    ${item.isLarge ? '<span class="badge-large" title="巨大銀幕">ⓧ</span>' : '<span class="w-[22px] text-gray-700 flex-shrink-0 text-center text-[10px]">⦿</span>'}
                                                    <span class="text-blue-200 font-medium">${item.hall}</span>
                                                </div>
                                                <span class="ratio-tag">${item.ratio}</span>
                                                <div class="w-6 flex justify-end">
                                                    ${item.is4k ? '<span class="badge-4k">4K</span>' : ''}
                                                </div>
                                            </div>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        `;
                    }
                });

                if (totalInCat > 0) {
                    container.innerHTML += `
                        <div class="category-card">
                            <h2 class="text-base font-bold mb-6 pb-2 border-b-2 flex items-center justify-between" style="border-color: ${cat.color}; color: ${cat.color}">
                                ${cat.name}
                                <span class="text-[10px] bg-[#21262d] text-gray-400 px-2 py-0.5 rounded border border-[#30363d]">${totalInCat}</span>
                            </h2>
                            ${categoryHtml}
                        </div>
                    `;
                }
            });
        }
        init();
    </script>
</body>
</html>
