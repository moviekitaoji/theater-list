<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Premium Cinema Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #e6edf3; font-family: 'Segoe UI', system-ui, sans-serif; }
        .badge-4k { background-color: #ffd700; color: #000; border-radius: 4px; padding: 1px 4px; font-size: 10px; font-weight: 900; margin-left: 6px; }
        .badge-large { border: 1.5px solid #fff; border-radius: 50%; width: 18px; height: 18px; display: inline-flex; align-items: center; justify-content: center; font-size: 10px; margin-right: 6px; }
        .ratio-tag { color: #58a6ff; font-weight: bold; margin-left: auto; font-size: 12px; }
        .category-card { border: 1px solid #30363d; background: #161b22; border-radius: 12px; padding: 20px; transition: 0.3s; }
        .category-card:hover { border-color: #8b949e; }
        .filter-checkbox { accent-color: #238636; width: 18px; height: 18px; cursor: pointer; }
    </style>
</head>
<body class="p-6 md:p-10">
    <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-6">
        <div>
            <h1 class="text-3xl font-bold text-white tracking-tight">台灣特殊影廳列表 <span class="text-gray-500 font-light">| 4K Cinema Guide</span></h1>
            <p class="text-gray-400 mt-1">即時篩選與視覺化列表</p>
        </div>
        
        <div class="bg-[#161b22] border border-[#30363d] p-4 rounded-lg flex gap-6">
            <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" id="filter4k" class="filter-checkbox" onchange="updateView()">
                <span class="text-sm font-medium">僅顯示 4K 投影</span>
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" id="filterLarge" class="filter-checkbox" onchange="updateView()">
                <span class="text-sm font-medium">僅顯示巨大銀幕 (ⓧ)</span>
            </label>
        </div>
    </header>

    <div id="container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
        </div>

    <footer class="mt-16 border-t border-[#30363d] pt-8 text-sm text-gray-500">
        <div id="ratio-legend" class="flex flex-wrap gap-6 mb-4"></div>
        <p class="mb-1">※ 資料來源：電影北大路 Movie Kitaoji。最後更新：2025/12/25</p>
        <p>※ 圖表僅供參考，實際放映規格請以各影城現場公告為準。</p>
    </footer>

    <script>
        let rawData = null;

        async function init() {
            const response = await fetch('theaters.json');
            rawData = await response.json();
            renderLegend();
            updateView();
        }

        function renderLegend() {
            const legend = document.getElementById('ratio-legend');
            rawData.ratios.forEach(r => {
                legend.innerHTML += `<span class="bg-[#21262d] px-3 py-1 rounded-full text-xs"><b class="text-blue-400 mr-2">${r.label}</b> ${r.desc}</span>`;
            });
        }

        function updateView() {
            const container = document.getElementById('container');
            const only4k = document.getElementById('filter4k').checked;
            const onlyLarge = document.getElementById('filterLarge').checked;
            
            container.innerHTML = ''; // 清空內容

            rawData.categories.forEach(cat => {
                // 篩選項目
                const filteredItems = cat.items.filter(item => {
                    if (only4k && !item.is4k) return false;
                    if (onlyLarge && !item.isLarge) return false;
                    return true;
                });

                // 如果該分類下有項目才顯示
                if (filteredItems.length > 0) {
                    let html = `
                        <div class="category-card animate-in fade-in duration-500">
                            <h2 class="text-lg font-bold mb-5 pb-2 border-b-2 flex items-center justify-between" style="border-color: ${cat.color}; color: ${cat.color}">
                                ${cat.name}
                                <span class="text-[10px] bg-gray-800 text-gray-400 px-2 py-1 rounded">${filteredItems.length} 廳</span>
                            </h2>
                            <ul class="space-y-3">
                    `;
                    
                    filteredItems.forEach(item => {
                        html += `
                            <li class="flex items-center text-sm group">
                                ${item.isLarge ? '<span class="badge-large" title="巨大銀幕">★</span>' : '<span class="w-6 text-gray-700">⦿</span>'}
                                <span class="text-gray-300 group-hover:text-white transition-colors">${item.theater}</span>
                                <span class="ml-2 text-blue-200 opacity-80">${item.hall}</span>
                                ${item.is4k ? '<span class="badge-4k">4K</span>' : ''}
                                <span class="ratio-tag">${item.ratio}</span>
                            </li>
                        `;
                    });

                    html += `</ul></div>`;
                    container.innerHTML += html;
                }
            });

            // 如果篩選後沒結果
            if (container.innerHTML === '') {
                container.innerHTML = '<div class="col-span-full text-center py-20 text-gray-500">找不到符合條件的影廳，請嘗試放寬篩選條件。</div>';
            }
        }

        init();
    </script>
</body>
</html>
