<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣特殊影廳 4K 列表清單</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #e6edf3; font-family: sans-serif; }
        .badge-4k { background-color: #ffd700; color: #000; border-radius: 50%; width: 22px; height: 22px; display: inline-flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; margin-left: 5px; }
        .ratio-tag { color: #58a6ff; font-weight: bold; margin-left: auto; }
        .category-card { border: 1px solid #30363d; background: #161b22; border-radius: 8px; padding: 15px; }
    </style>
</head>
<body class="p-5">
    <header class="text-center mb-10">
        <h1 class="text-3xl font-bold mb-2">台灣特殊影廳、4K 影廳列表</h1>
        <p class="text-gray-400">網頁即時更新版</p>
    </header>

    <div id="container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>

    <footer class="mt-12 border-t border-gray-700 pt-5 text-sm text-gray-500">
        <div id="ratio-legend" class="flex flex-wrap gap-4 mb-4"></div>
        <p>※ 圖表僅供參考，實際影廳資訊請以各影城公佈為準。</p>
    </footer>

    <script>
        async function loadData() {
            // 讀取 JSON 資料
            const response = await fetch('theaters.json');
            const data = await response.json();
            const container = document.getElementById('container');
            const legend = document.getElementById('ratio-legend');

            // 產生影廳卡片
            data.categories.forEach(cat => {
                let html = `
                    <div class="category-card">
                        <h2 class="text-xl font-bold mb-4 pb-2 border-b" style="border-color: ${cat.color}; color: ${cat.color}">
                            ${cat.name}
                        </h2>
                        <ul class="space-y-2">
                `;
                
                cat.items.forEach(item => {
                    html += `
                        <li class="flex items-center text-sm">
                            <span class="text-gray-400 mr-2">⦿</span>
                            <span class="mr-2">${item.theater}</span>
                            <span class="text-blue-300 font-medium">${item.hall}</span>
                            ${item.is4k ? '<span class="badge-4k">4K</span>' : ''}
                            <span class="ratio-tag">${item.ratio}</span>
                        </li>
                    `;
                });

                html += `</ul></div>`;
                container.innerHTML += html;
            });

            // 產生比例說明
            data.ratios.forEach(r => {
                legend.innerHTML += `<span>${r.label}</span>`;
            });
        }

        loadData();
    </script>
</body>
</html>
