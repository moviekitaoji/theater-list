<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Premium Cinema Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@500;900&display=swap');
        
        body { background-color: #0d1117; color: #e6edf3; font-family: 'Inter', 'Noto Sans TC', sans-serif; }
        
        /* 標籤樣式 */
        .status-badge { 
            width: 22px; height: 22px; 
            display: inline-flex; align-items: center; justify-content: center; 
            font-size: 10px; font-weight: 900; flex-shrink: 0; border-radius: 50%;
        }
        .badge-4k { background-color: #ffd700; color: #000; box-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
        .badge-large { background-color: #484f58; color: #ffffff; font-size: 11px; }

        .ratio-tag { font-weight: 800; font-size: 11px; min-width: 28px; text-align: center; }

        /* 卡片外框：3px 恆亮 */
        .category-card { 
            border: 3px solid; 
            background: #161b22; 
            border-radius: 12px; padding: 20px; 
            display: inline-block; width: 100%; 
            break-inside: avoid-column; margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .filter-checkbox { accent-color: #238636; width: 18px; height: 18px; cursor: pointer; }
    </style>
</head>
<body class="p-6 md:p-10">
    <header class="flex flex-col xl:flex-row justify-between items-start xl:items-center mb-10 gap-6">
        <div>
            <h1 class="text-2xl md:text-3xl font-bold text-white tracking-tight">台灣特殊影廳列表 <span class="text-gray-500 font-light">| Premium Cinema Guide</span></h1>
            <p class="text-gray-400 mt-1">佈局優化：Theater / Hall / Ratio 同色</p>
        </div>
        
        <div class="bg-[#161b22] border border-[#30363d] p-3 rounded-lg flex flex-wrap gap-6 shadow-2xl">
            <label class="flex items-center gap-2 cursor-pointer group">
                <input type="checkbox" id="filter4k" class="filter-checkbox" onchange="updateView()">
                <span class="text-sm font-medium group-hover:text-white transition-colors">僅顯示 4K</span>
            </label>
            <label class="flex items-center gap-2 cursor-pointer group">
                <input type="checkbox" id="filterLarge" class="filter-checkbox" onchange="updateView()">
                <span class="text-sm font-medium group-hover:text-white transition-colors">僅顯示巨大銀幕 (大)</span>
            </label>
            <label class="flex items-center gap-2 cursor-pointer group">
                <input type="checkbox" id="filterMotion" class="filter-checkbox" onchange="updateView()">
                <span class="text-sm font-medium group-hover:text-white transition-colors">動態座椅</span>
            </label>
        </div>
    </header>

    <div id="container" class="columns-1 md:columns-2 lg:columns-3 2xl:columns-4 gap-5"></div>

    <footer class="mt-12 border-t border-[#30363d] pt-8 text-sm text-gray-500">
        <div id="ratio-legend" class="flex flex-wrap gap-3 mb-6"></div>
        <div class="opacity-60 text-xs space-y-1">
            <p>※ 資料來源：電影北大路 Movie Kitaoji。最後更新：2025/12/25</p>
            <p>※ 排版邏輯：左側為影城，右側依序為 <b>影廳 / 比例 / 大 (巨大銀幕) / 4K</b></p>
        </div>
    </footer>

    <script>
        let rawData = null;
        // 指定卡片排序順序
        const sortOrder = ["IMAX 系列", "DOLBY 系列", "CJ 4DPLEX 系列", "數位 4K 影廳", "MEDIA MATION 系列", "D-BOX 系列"];

        async function init() {
            try {
                const response = await fetch('theaters.json');
                rawData = await response.json();
                renderLegend();
                updateView();
            } catch (e) { console.error("載入失敗", e); }
        }

        function renderLegend() {
            const legend = document.getElementById('ratio-legend');
            rawData.ratios.forEach(r => {
                legend.innerHTML += `<span class="bg-[#21262d] px-3 py-1 rounded-md text-[11px] border border-[#30363d]"><b class="text-blue-400 mr-2">${r.label}</b> ${r.desc}</span>`;
            });
        }

        function updateView() {
            const container = document.getElementById('container');
            const only4k = document.getElementById('filter4k').checked;
            const onlyLarge = document.getElementById('filterLarge').checked;
            const onlyMotion = document.getElementById('filterMotion').checked;
            container.innerHTML = ''; 

            // 排序邏輯
            const sortedCategories = [...rawData.categories].sort((a, b) => {
                let indexA = sortOrder.indexOf(a.name);
                let indexB = sortOrder.indexOf(b.name);
                if (indexA === -1) indexA = 99;
                if (indexB === -1) indexB = 99;
                return indexA - indexB;
            });

            sortedCategories.forEach(cat => {
                let categoryHtml = '';
                let totalInCat = 0;

                cat.subgroups.forEach(sub => {
                    const filteredItems = sub.items.filter(item => {
                        if (only4k && !item.is4k) return false;
                        if (onlyLarge && !item.isLarge) return false;
                        if (onlyMotion && !item.isMotion) return false;
                        return true;
                    });

                    if (filteredItems.length > 0) {
                        totalInCat += filteredItems.length;
                        categoryHtml += `
                            <div class="mt-8 first:mt-0">
                                <h3 class="text-[10px] uppercase tracking-[0.2em] font-black mb-4 border-l-4 pl-3" style="color: ${sub.color}; border-color: ${sub.color}">
                                    ${sub.subtitle}
                                </h3>
                                <ul class="space-y-4">
                                    ${filteredItems.map(item => {
                                        const displayColor = item.color || sub.color;
                                        return `
                                        <li class="flex items-center justify-between text-[13px] group border-b border-gray-800/40 pb-2">
                                            <div class="min-w-0 pr-4">
                                                <span class="font-bold truncate group-hover:text-white transition-colors" style="color: ${displayColor}ee">
                                                    ${item.theater}
                                                </span>
                                            </div>
