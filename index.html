<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣特殊影廳、4K影廳列表</title>
    <!-- 引入 Tailwind CSS 工具 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入圖示庫 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- 引入自定義樣式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="pb-24"> 
    <header class="header-blue-bg text-center">
        <h1 class="text-3xl md:text-5xl font-black text-white tracking-widest mb-6">台灣特殊影廳、4K影廳列表</h1>
        
        <div class="flex flex-wrap justify-center gap-4">
            <div class="bg-[#1c2128] border border-[#30363d] p-4 rounded-xl flex flex-wrap gap-8 shadow-xl">
                <label class="flex items-center gap-2 cursor-pointer group">
                    <input type="checkbox" id="f4k" class="filter-checkbox" onchange="updateView()">
                    <span class="text-sm font-bold group-hover:text-yellow-400">4K投影設備</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer group">
                    <input type="checkbox" id="fL" class="filter-checkbox" onchange="updateView()">
                    <span class="text-sm font-bold group-hover:text-gray-300">大銀幕</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer group">
                    <input type="checkbox" id="fM" class="filter-checkbox" onchange="updateView()">
                    <span class="text-sm font-bold group-hover:text-purple-400">動態座椅</span>
                </label>
            </div>
        </div>
    </header>

    <div class="p-4 md:p-8">
        <!-- 容器：JS 會把卡片塞在這裡 -->
        <div id="container"></div>
    </div>

    <footer class="mt-16 border-t border-[#30363d] pt-10 text-sm text-gray-500 p-8">
        <div id="ratio-legend" class="flex flex-wrap justify-center gap-3 mb-8"></div>
        <div class="bg-[#161b22] p-6 rounded-lg border border-[#30363d] opacity-100 text-gray-300 text-[14px] leading-relaxed max-w-4xl mx-auto">
            <p>※ 排版邏輯：左側為影城，右側依序為影廳/銀幕比例/大銀幕/4K投影設備。</p>
            <p>※ 圖表僅供參考，實際影廳資訊請以各影城公佈為準。最後更新：2025/12/25</p>
        </div>
    </footer>

    <div class="social-float">
        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.threads.net/" target="_blank"><i class="fab fa-threads"></i></a>
        <div class="social-info">
            電影北大路<br>Movie Kitaoji
        </div>
    </div>

    <!-- 腳本引入順序：資料要先讀，邏輯才能跑 -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
